<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="display-border">
            <div class="calculator-display">
                <p class="display"></p>
            </div>
            
        </div>
        <div class="calculator-btns">
            <button class="btn number-btns">1</button>
            <button class="btn number-btns">2</button>
            <button class="btn btn-3 number-btns">3</button>
            <button class="btn btn-clear">C</button>
            <button class="btn btn-4 number-btns">4</button>
            <button class="btn btn-5 number-btns">5</button>
            <button class="btn btn-6 number-btns">6</button>
            <button class="btn btn-divide operator-btns">/</button>
            <button class="btn btn-7 number-btns">7</button>
            <button class="btn btn-8 number-btns">8</button>
            <button class="btn btn-9 number-btns">9</button>
            <button class="btn btn-multiply operator-btns">x</button>
            <button class="btn btn-add operator-btns">+</button>
            <button class="btn btn-0 number-btns">0</button>
            <button class="btn btn-subtract operator-btns">-</button>
            <button class="btn btn-equal">=</button>
        </div>


        <script src="app.js"></script>
    </body>
</html>
